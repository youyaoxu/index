ss=\"hljs-variable\">cosineSimilarity</span> <span class=\"hljs-operator\">=</span> CosineSimilarity.between(textEmbedding, exampleEmbedding);\n <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">score</span> <span class=\"hljs-operator\">=</span> RelevanceScore.fromCosineSimilarity(cosineSimilarity);\n meanScore += score;\n maxScore = Math.max(score, maxScore);\n }\n meanScore /= exampleEmbeddings.size();\n\n <span class=\"hljs-comment\">// &#x8ba1;&#x7b97;&#x8be5;&#x6807;&#x7b7e;&#x7684;&#x7efc;&#x5408;&#x5f97;&#x5206;</span>\n labelsWithScores.add(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">LabelWithScore</span>(label, aggregatedScore(meanScore, maxScore)));\n });\n\n <span class=\"hljs-comment\">// &#x6839;&#x636e;&#x5f97;&#x5206;&#x7b5b;&#x9009;&#x5e76;&#x6392;&#x5e8f;&#x6807;&#x7b7e;</span>\n <span class=\"hljs-keyword\">return</span> labelsWithScores.stream()\n .filter(it -&gt; it.score &gt;= minScore)\n <span class=\"hljs-comment\">// &#x6309;&#x5f97;&#x5206;&#x964d;&#x5e8f;&#x6392;&#x5e8f;</span>\n .sorted(comparingDouble(labelWithScore -&gt; <span class=\"hljs-number\">1</span> - labelWithScore.score))\n .limit(maxResults)\n .map(it -&gt; it.label)\n .collect(toList());\n }\n\n <span class=\"hljs-comment\">/**\n * &#x8ba1;&#x7b97;&#x5e73;&#x5747;&#x5f97;&#x5206;&#x548c;&#x6700;&#x5927;&#x5f97;&#x5206;&#x7684;&#x52a0;&#x6743;&#x7efc;&#x5408;&#x5f97;&#x5206;\n */</span>\n <span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">aggregatedScore</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> meanScore, <span class=\"hljs-type\">double</span> maxScore)</span> {\n <span class=\"hljs-keyword\">return</span> (meanToMaxScoreRatio * meanScore) + ((<span class=\"hljs-number\">1</span> - meanToMaxScoreRatio) * maxScore);\n }\n\n <span class=\"hljs-comment\">/**\n * &#x5185;&#x90e8;&#x7c7b;,&#x7528;&#x4e8e;&#x5b58;&#x50a8;&#x6807;
