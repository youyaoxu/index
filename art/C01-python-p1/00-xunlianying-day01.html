>0</span>],\n    [<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>],\n    [<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>],\n    [<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>]\n]\n\n<span class=\"hljs-comment\"># -------------------------&#x4ee5;&#x4e0b;&#x4e3a;2048&#x6e38;&#x620f;&#x7684;&#x57fa;&#x672c;&#x7b97;&#x6cd5;---------------------------</span>\n\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">reset</span>():\n    <span class=\"hljs-string\">&apos;&apos;&apos;&#x91cd;&#x65b0;&#x8bbe;&#x7f6e;&#x6e38;&#x620f;&#x6570;&#x636e;,&#x5c06;&#x5730;&#x56fe;&#x6062;&#x590d;&#x4e3a;&#x521d;&#x59cb;&#x72b6;&#x6001;&#xff0c;&#x5e76;&#x52a0;&#x5165;&#x4e24;&#x4e2a;&#x6570;&#x636e; 2 &#x4f5c;&#x7528;&#x521d;&#x59cb;&#x72b6;&#x6001;&apos;&apos;&apos;</span>\n    _map_data[:] = []  <span class=\"hljs-comment\"># _map_data.clear()</span>\n    _map_data.append([<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>])\n    _map_data.append([<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>])\n    _map_data.append([<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>])\n    _map_data.append([<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">0</span>])\n    <span class=\"hljs-comment\"># &#x5728;&#x7a7a;&#x767d;&#x5730;&#x56fe;&#x4e0a;&#x586b;&#x5145;&#x4e24;&#x4e2a;2</span>\n    fill2()\n    fill2()\n\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">get_space_count</span>():\n    <span class=\"hljs-string\">&quot;&quot;&quot;&#x83b7;&#x53d6;&#x6ca1;&#x6709;&#x6570;&#x5b57;&#x7684;&#x65b9;&#x683c;&#x7684;&#x6570;&#x91cf;,&#x5982;&#x679c;&#x6570;&#x91cf;&#x4e3a;0&#x5219;&#x8bf4;&#x6709;&#x65e0;&#x6cd5;&#x586b;&#x5145;&#x65b0;&#x6570;&#x636e;&#xff0c;&#x6e38;&#x620f;&#x5373;&#x5c06;&#x7ed3;&#x675f;\n    &quot;&quot;&quot;</span>\n    count = <span class=\"hljs-number\">0</span>\n    <span class=\"hljs-keyword\">for</span> r <span class=\"hljs-keyword\">in</span> _map_data:\n        count += r.count(<span class=\"hljs-number\">0</span>)\n    <span class=\"hljs-keyword\">return</span> count\n\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">get_score</span>():\n    <span class=\"hljs-string\">&apos;&apos;&apos;&#x83b7;&#x53d6;&#x6e38;&#x620f;&#x7684;&#x5206;&#x6570;,&#x5f97;&#x5206;&#x89c4;&#x5219;&#x662f;&#x6bcf;&#x6b21;&#x6709;&#x4e24;&#x4e2a;&#x6570;&#x52a0;&#x5728;&#x4e00;&#x8d77;&#x5219;&#x751f;&#x6210;&#x76f8;&#x5e94;&#x7684;&#x5206;&#x6570;&#x3002;\n    &#x5982; 2 &#x548c; 2 &#x5408;&#x5e76;&#x540e;&#x5f97;4&#x5206;, 8 &#x548c; 8 &#x5206;&#x5e76;&#x540e;&#x5f97; 16&#x5206;.\n    &#x6839;&#x636e;&#x4e00;&#x4e2a;&#x5927;&#x4e8e;2&#x7684;&#x6570;&#x5b57;&#x5c31;&#x53ef;&#x4ee5;&#x77e5;&#x9053;&#x4ed6;&#x5171;&#x5408;&#x5e76;&#x4e86;&#x591a;&#x5c11;&#x6b21;&#xff0c;&#x53ef;&#x4ee5;&#x76f4;&#x63a5;&#x7b97;&#x51fa;&#x5206;&#x6570;:\n    &#x5982;:\n       4 &#x4e00;&#x5b9a;&#x7531;&#x4e24;&#x4e2a;2&#x5408;&#x5e76;&#xff0c;&#x5f97;4&#x5206;\n       8 &#x4e00;&#x5b9a;&#x7531;&#x4e24;&#x4e2a;4&#x5408;&#x5e76;,&#x5219;&#x8ba1;:8 + 4 + 4 &#x5f97;32&#x5206;\n       ... &#x4ee5;&#x6b64;&#x7c7b;&#x63a8;\n    &apos;&apos;&apos;</span>\n    score = <span class=\"hljs-number\">0</span>\n    <span class=\"hljs-keyword\">for</span> r <span class=\"hljs-keyword\">in</span> _map_data:\n        <span class=\"hljs-keyword\">for</span> c <span class=\"hljs-keyword\">in</span> r:\n            score += <span class=\"hljs-number\">0</span> <span class=\"hljs-keyword\">if</span> c &lt; <span class=\"hljs-number\">4</span> <span class=\"hljs-keyword\">else</span> c * <span class=\"hljs-built_in\">int</span>((math.log(c, <span class=\"hljs-number\">2</span>) - <span class=\"hljs-number\">1.0</span>))\n    <span class=\"hljs-keyword\">return</span> score  <span class=\"hljs-comment\"># &#x5bfc;&#x5165;&#x6570;&#x5b66;&#x6a21;&#x5757;</span>\n\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">fill2</span>():\n    <span class=\"hljs-string\">&apos;&apos;&apos;&#x586b;&#x5145;2&#x5230;&#x7a7a;&#x4f4d;&#x7f6e;&#xff0c;&#x5982;&#x679c;&#x586b;&#x5ea6;&#x6210;&#x529f;&#x8fd4;&#x56de;True,&#x5982;&#x679c;&#x5df2;&#x6ee1;&#xff0c;&#x5219;&#x8fd4;&#x56de;False&apos;&apos;&apos;</span>\n    blank_count = get_space_count()  <span class=\"hljs-comment\"># &#x5f97;&#x5230;&#x5730;&#x56fe;&#x4e0a;&#x7a7a;&#x767d;&#x4f4d;&#x7f6e;&#x7684;&#x4e2a;&#x6570;</span>\n    <span class=\"hljs-keyword\">if</span> <span class=\"hljs-number\">0</span> == blank_count:\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">False</span>\n    <span class=\"hljs-comment\"># &#x751f;&#x6210;&#x968f;&#x673a;&#x4f4d;&#x7f6e;, &#x5982;&#xff0c;&#x5f53;&#x53ea;&#x6709;&#x56db;&#x4e2a;&#x7a7a;&#x65f6;&#xff0c;&#x5219;&#x751f;&#x6210;0~3&#x7684;&#x6570;&#xff0c;&#x4ee3;&#x8868;&#x81ea;&#x5de6;&#x81f3;&#x53f3;&#xff0c;&#x81ea;&#x4e0a;&#x800c;&#x4e0b;&#x7684;&#x7a7a;&#x4f4d;&#x7f6e;</span>\n    pos = random.randrange(<span class=\"hljs-number\">0</span>, blank_count)\n    offset = <span class=\"hljs-number\">0</span>\n    <span class=\"hljs-keyword\">for</span> row <span class=\"hljs-keyword\">in</span> _map_data:   <span class=\"hljs-comment\"># row&#x4e3a;&#x884c;row</span>\n        <span class=\"hljs-keyword\">for</span> col <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">4</span>):  <span class=\"hljs-comment\"># col &#x4e3a;&#x5217;&#xff0c;column</span>\n            <span class=\"hljs-keyword\">if</span> <span class=\"hljs-number\">0</span> == row[col]:\n                <span class=\"hljs-keyword\">if</span> offset == pos:\n                    <span class=\"hljs-comment\"># &#x628a;2&#x586b;&#x5145;&#x5230;&#x7b2c;row&#x884c;&#xff0c;&#x7b2c;col&#x5217;&#x7684;&#x4f4d;&#x7f6e;&#xff0c;&#x8fd4;&#x56de;True</span>\n                    row[col] = <span class=\"hljs-number\">2</span>\n                    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">True</span>\n                offset += <span class=\"hljs-number\">1</span>\n\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">is_gameover</span>():\n    <span class=\"hljs-string\">&quot;&quot;&quot;&#x5224;&#x65ad;&#x6e38;&#x620f;&#x662f;&#x5426;&#x7ed3;&#x675f;,&#x5982;&#x679c;&#x7ed3;&#x675f;&#x8fd4;&#x56de;True,&#x5426;&#x662f;&#x8fd4;&#x56de;False\n    &quot;&quot;&quot;</span>\n    <span class=\"hljs-keyword\">for</span> r <span class=\"hljs-keyword\">in</span> _map_data:\n        <span class=\"hljs-comment\"># &#x5982;&#x679c;&#x6c34;&#x5e73;&#x65b9;&#x5411;&#x8fd8;&#x6709;0,&#x5219;&#x6e38;&#x620f;&#x6ca1;&#x6709;&#x7ed3;&#x675f;</span>\n        <span class=\"hljs-keyword\">if</span> r.count(<span class=\"hljs-number\">0</span>):\n            <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">False</span>\n        <span class=\"hljs-comment\"># &#x6c34;&#x5e73;&#x65b9;&#x5411;&#x5982;&#x679c;&#x6709;&#x4e24;&#x4e2a;&#x76f8;&#x90bb;&#x7684;&#x5143;&#x7d20;&#x76f8;&#x540c;&#xff0c;&#x5e94;&#x5f53;&#x662f;&#x53ef;&#x4ee5;&#x5408;&#x5e76;&#x7684;&#xff0c;&#x5219;&#x6e38;&#x620f;&#x6ca1;&#x6709;&#x7ed3;&#x675f;</span>\n        <span class=\"hljs-keyword\">for</span> i <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">3</span>):\n            <span class=\"hljs-keyword\">if</span> r[i] == r[i + <span class=\"hljs-number\">1</span>]:\n                <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">False</span>\n    <span class=\"hljs-keyword\">for</span> c <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">4</span>):\n        <span class=\"hljs-comment\"># &#x7ad6;&#x76f4;&#x65b9;&#x5411;&#x5982;&#x679c;&#x6709;&#x4e24;&#x4e2a;&#x76f8;&#x90bb;&#x7684;&#x5143;&#x7d20;&#x76f8;&#x540c;&#xff0c;&#x5e94;&#x5f53;&#x53ef;&#x4ee5;&#x5408;&#x5e76;&#x7684;&#xff0c;&#x5219;&#x6e38;&#x620f;&#x6ca1;&#x6709;&#x7ed3;&#x675f;</span>\n        <span class=\"hljs-keyword\">for</span> r <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">3</span>):\n            <span class=\"hljs-keyword\">if</span> _map_data[r][c] == _map_data[r + <span class=\"hljs-number\">1</span>][c]:\n                <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">False</span>\n    <span class=\"hljs-comment\"># &#x4ee5;&#x4e0a;&#x90fd;&#x6ca1;&#x6709;&#xff0c;&#x5219;&#x6e38;&#x620f;&#x7ed3;&#x675f;</span>\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">True</span>\n\n<span class=\"hljs-comment\"># &#x4ee5;&#x4e0b;&#x662f;2048&#x6e38;&#x620f;&#x7684;&#x57fa;&#x672c;&#x7b97;&#x6cd5;,&#x6b64;&#x7b97;&#x6cd5;&#x662f;&#x5728;&#x8fbe;&#x5185;&#x7684;&#x7f8e;&#x5973;&#x8001;&#x5e08;&quot;&#x8d3e;&#x7433;&#x5029;&quot;&#x63d0;&#x4f9b;&#x7b97;&#x6cd5;&#x4e0a;&#x6539;&#x8fdb;&#x800c;&#x6765;</span>\n<span class=\"hljs-comment\"># &#x6b64;&#x79cd;&#x7b97;&#x6cd5;&#x4e0d;&#x662f;&#x6700;&#x4f18;&#x7b97;&#x6cd5;,&#x4f46;&#x6211;&#x8ba4;&#x4e3a;&#x8fd9;&#x662f;&#x76ee;&#x524d;&#x6700;&#x5bb9;&#x6613;&#x7406;&#x89e3;&#x7684;&#x7b97;&#x6cd5;</span>\n\n\n<span class=\"hljs-keyword\">def</span> <span cla
