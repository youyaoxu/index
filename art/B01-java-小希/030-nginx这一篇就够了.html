omponents such as &quot;Valves&quot; at this level.\n       Documentation at /docs/config/service.html\n<span class=\"hljs-meta prompt_\">   --&gt;</span><span class=\"language-bash\">\n  &lt;Service name=<span class=\"hljs-string\">&quot;Catalina&quot;</span>&gt;</span>\n    &lt;!--The connectors can use a shared executor, you can define one or more named thread pools--&gt;\n    &lt;!--\n    &lt;Executor name=&quot;tomcatThreadPool&quot; namePrefix=&quot;catalina-exec-&quot;\n        maxThreads=&quot;150&quot; minSpareThreads=&quot;4&quot;/&gt;\n    --&gt;\n    &lt;!-- A &quot;Connector&quot; represents an endpoint by which requests are received\n         and responses are returned. Documentation at :\n         Java HTTP Connector: /docs/config/http.html (blocking &amp; non-blocking)\n         Java AJP  Connector: /docs/config/ajp.html\n         APR (HTTP/AJP) Connector: /docs/apr.html\n         Define a non-SSL HTTP/1.1 Connector on port 8080\n    --&gt;\n    &lt;Connector port=&quot;8081&quot; protocol=&quot;HTTP/1.1&quot;\n               connectionTimeout=&quot;20000&quot;\n               redirectPort=&quot;8444&quot; /&gt;\n    &lt;!-- A &quot;Connector&quot; using the shared thread pool--&gt;\n    &lt;!--\n    &lt;Connector executor=&quot;tomcatThreadPool&quot;\n               port=&quot;8081&quot; protocol=&quot;HTTP/1.1&quot;\n               connectionTimeout=&quot;20000&quot;\n               redirectPort=&quot;8444&quot; /&gt;\n    --&gt;\n    &lt;!-- Define an SSL HTTP/1.1 Connector on port 8443\n         This connector uses the BIO implementation that requires the JSSE\n         style configuration. When using the APR/native implementation, the\n         OpenSSL style configuration is required as described in the APR/native\n         documentation --&gt;\n    &lt;!--\n    &lt;Connector port=&quot;8444&quot; protocol=&quot;org.apache.coyote.http11.Http11Protocol&quot;\n               maxThreads=&quot;150&quot; SSLEnabled=&quot;true&quot; scheme=&quot;https uot;localhost&quot;  appBase=&quot;webapps&quot;\n            unpackWARs=&quot;true&quot; autoDeploy=&quot;true&quot;&gt;\n        &lt;!-- SingleSignOn valve, share authentication between web applications\n             Documentation at: /docs/config/valve.html --&gt;\n        &lt;!--\n        &lt;Valve className=&quot;org.apache.catalina.authenticator.SingleSignOn&quot; /&gt;\n        --&gt;\n        &lt;!-- Access log processes all example.\n             Documentation at: /docs/config/valve.html\n             Note: The pattern used is equivalent to using pattern=&quot;common&quot; --&gt;\n        &lt;Valve className=&quot;org.apache.catalina.valves.AccessLogValve&quot; directory=&quot;logs&quot;\n               prefix=&quot;localhost_access_log.&quot; suffix=&quot;.txt&quot;\n               pattern=&quot;%h %l %u %t &amp;quot;%r&amp;quot; %s %b&quot; /&gt;\n      &lt;/Host&gt;\n    &lt;/Engine&gt;\n  &lt;/Service&gt;\n&lt;/Server&gt;\n\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"269,404"}},{"content":"<pre data-lines=\"405,406\"><code>&#x5f00;&#x542f;Tomcat2&#x7684;&#x9632;&#x706b;&#x5899;&#xff1a;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"405,406"}},{"content":"<pre data-lines=\"407,412\"><code class=\"language-shell\">[root@caochenlei ~]\n[root@caochenlei ~]\n\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"407,412"}},{"content":"<pre data-lines=\"413,414\"><code>&#x5728;&#x6bcf;&#x4e00;&#x4e2a;Tomcat&#x7684;webapps&#x4e2d;&#x521b;&#x5efa;&#x4e00;&#x4e2a;&#x6587;&#x4ef6;&#x5939;&#x548c;&#x4e00;&#x4e2a;a.html&#x6587;&#x4ef6;&#xff1a;\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"413,414"}},{"content":"<pre data-lines=\"415,423\"><code class=\"language-shell\">[root@caochenlei ~]\n[root@caochenlei ~]\n\n[root@caochenlei ~]\n[root@caochenlei ~]\n\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"415,423"}},{"content":"<pre data-lines=\"424,425\"><code>&#x542f;&#x52a8;&#xff1a;\n</code></pre
